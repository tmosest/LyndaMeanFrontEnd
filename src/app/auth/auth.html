<div class="container">
    <div class="col-md-6">
    <div class="panel panel-default">
        <div class="panel-heading">Login</div>
        <div class="panel-body">
            <form ng-submit="auth.login()">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" class="form-control" 
                    ng-model="auth.login.user.email" />
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" 
                    ng-model="auth.login.user.pwd" />
                </div>
                <button class="btn btn-default" type="submit">Submit</button>
            </form>
        </div>
    </div>
    </div>
    <div class="col-md-6">
    <div class="panel panel-default">
        <div class="panel-heading">Register</div>
        <div class="panel-body">
            <form name="registerForm" ng-submit="auth.register()">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" class="form-control" 
                    ng-model="auth.user.email"/>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" 
                        name="pwd"
                        ng-model="auth.user.pwd"/>
                </div>
                <div class="form-group">
                    <label>Password Confirm</label>
                    <input type="password" class="form-control" 
                        name="pwdConfirm"
                        compare-to="auth.user.pwd"
                        ng-model="pwdConfirm"/>
                </div>
                <p ng-show="registerForm.pwdConfirm.$dirty && registerForm.pwdConfirm.$invalid">Passwords don'tÂ match</p>
                <button class="btn btn-default" type="submit"
                    ng-disabled="registerForm.pwdConfirm.$invalid">Submit</button>
            </form>
        </div>
    </div>
    </div>
</div>
